web:
  image: wordpress
  links:
    - mysql
  environment:
    - WORDPRESS_DB_PASSWORD=password
  ports:
    - '8080:80'
  volumes:
    - .:/var/www/html/wp-content/themes/alt-arquitetura
    - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
mysql:
  image: mysql:5.7
  environment:
    - MYSQL_ROOT_PASSWORD=password
    - MYSQL_DATABASE=alt-arq
